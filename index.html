<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header-wrapper no-margin">
          <img
            src="images/logo.png"
            alt="app-logo"
            class="app-logo no-margin"
          />
          <img
            src="images/user-avatar.png"
            alt="user-profile-pic"
            class="user-profile-pic no-margin"
          />
        </div>
      </header>

      <main>
        <!-- POST 1 -->
        <article>
          <div class="post-container no-margin">
            <div class="post-header">
              <img
                src="images/avatar-vangogh.jpg"
                alt="follower-profile-pic"
                class="follower-profile-pic"
              />
              <div class="post-header-info">
                <p class="bold-text">Vincent Van Gogh</p>
                <p>Zundert, Netherlands</p>
              </div>
            </div>
            <img
              src="images/post-vangogh.jpg"
              alt="Selfie of Van Gogh"
              class="post-pic post-pic-one"
            />
            <div class="post-footer">
              <div class="icon-wrapper">
                <img
                  src="images/icon-heart.png"
                  alt="Heart icon"
                  class="like-icon-one"
                />
                <img src="images/icon-comment.png" alt="Comment icon" />
                <img src="images/icon-dm.png" alt="DM icon" />
              </div>
              <p class="bold-text likes-count-one"></p>
              <p>
                <span class="bold-text">vincey1853</span> just took a few
                mushrooms lol
              </p>
            </div>
          </div>
        </article>

        <!-- POST 2 -->
        <article>
          <div class="post-container no-margin">
            <div class="post-header">
              <img
                src="images/avatar-courbet.jpg"
                alt="follower-profile-pic"
                class="follower-profile-pic"
              />
              <div class="post-header-info">
                <p class="bold-text">Gustave Courbet</p>
                <p>Ornans, France</p>
              </div>
            </div>
            <img
              src="images/post-courbet.jpg"
              alt="Selfie of Gustave Courbet"
              class="post-pic post-pic-two"
            />
            <div class="post-footer">
              <div class="icon-wrapper">
                <img
                  src="images/icon-heart.png"
                  alt="Heart icon"
                  class="like-icon-two"
                />
                <img src="images/icon-comment.png" alt="Comment icon" />
                <img src="images/icon-dm.png" alt="DM icon" />
              </div>
              <p class="bold-text likes-count-two"></p>
              <p>
                <span class="bold-text">gus1819</span> i'm feelin a bit stressed
                tbh
              </p>
            </div>
          </div>
        </article>

        <!-- POST 3 -->
        <article>
          <div class="post-container no-margin">
            <div class="post-header">
              <img
                src="images/avatar-ducreux.jpg"
                alt="follower-profile-pic"
                class="follower-profile-pic"
              />
              <div class="post-header-info">
                <p class="bold-text">Joseph Ducreux</p>
                <p>Paris, France</p>
              </div>
            </div>
            <img
              src="images/post-ducreux.jpg"
              alt="Selfie of Joseph Ducreux"
              class="post-pic post-pic-three"
            />
            <div class="post-footer">
              <div class="icon-wrapper">
                <img
                  src="images/icon-heart.png"
                  alt="Heart icon"
                  class="like-icon-three"
                />
                <img src="images/icon-comment.png" alt="Comment icon" />
                <img src="images/icon-dm.png" alt="DM icon" />
              </div>

              <p>
                <span class="bold-text">jd1735</span> gm friends! which coin are
                YOU stacking up today?? post below and WAGMI!
              </p>

          </div>

      </main>
    </div>
    <script src="index.js"></script>

</html>
